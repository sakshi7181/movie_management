{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Delete Movie</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/api.js' %}"></script>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete "{{ object.title }}"?</h2>

        <form id="delete-form" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'movie_list' %}" class="btn btn-primary">Cancel</a>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('delete-form');
        const errorMessage = document.getElementById('error-message');
        const movieId = '{{ object.id }}';
        
        // Debug function to check authentication state
        function checkAuthStatus() {
            const authToken = localStorage.getItem('authToken');
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            
            console.log('Auth status check:');
            console.log('- Auth token exists:', !!authToken);
            console.log('- isAuthenticated flag:', isAuthenticated);
            
            if (window.authApi && window.authApi.isAuthenticated()) {
                console.log('- authApi.isAuthenticated() returns: true');
            } else {
                console.log('- authApi.isAuthenticated() returns: false');
            }
        }
        
        // Check auth status on page load
        checkAuthStatus();
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMessage.style.display = 'none';
            
            try {
                console.log('Deleting movie with ID:', movieId);
                
                // Display the CSRF token being used
                const csrfToken = getCsrfToken();
                console.log('Using CSRF token for delete:', csrfToken ? csrfToken.substring(0, 6) + '...' : 'No token found');
                
                await movieApi.delete(movieId);
                console.log('Movie deleted successfully');
                window.location.href = '{% url "movie_list" %}';
            } catch (error) {
                console.error('Error deleting movie:', error);
                
                // Check if this is an authentication error
                if (error.message && error.message.includes('credentials')) {
                    errorMessage.innerHTML = 'Authentication error: You need to <a href="/login/?next=/movies/' + 
                        movieId + '/delete/">log in to Django</a> first.';
                } else {
                    errorMessage.textContent = 'Error deleting movie: ' + (error.message || 'Unknown error');
                }
                
                errorMessage.style.display = 'block';
            }
        });
    });
    </script>
</body>
</html>
