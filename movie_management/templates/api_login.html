{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>API Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'js/api.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>API Login</h1>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <form id="apiLoginForm">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login to API</button>
        </form>
        <p><a href="{% url 'login' %}">Use Regular Login Instead</a></p>
        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>

    <script>
        document.getElementById('apiLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                errorMessage.style.display = 'none';
                
                // Debug: Show login request details
                console.log('Attempting to login with username:', username);
                
                const response = await authApi.login(username, password);
                console.log('Login API full response:', response);
                console.log('Token stored:', localStorage.getItem('authToken'));
                console.log('Authentication status after login:', authApi.isAuthenticated());
                
                // Show token format for debugging
                const storedToken = localStorage.getItem('authToken');
                if (storedToken) {
                    console.log('Token format check:', {
                        length: storedToken.length,
                        firstChars: storedToken.substring(0, 10) + '...',
                        lastChars: '...' + storedToken.substring(storedToken.length - 10)
                    });
                }
                
                // Redirect to movies page on successful login
                window.location.href = "{% url 'movie_list' %}";
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Check if already logged in
        if (authApi.isAuthenticated()) {
            window.location.href = "{% url 'movie_list' %}";
        }
    </script>
</body>
</html>
